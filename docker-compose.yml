version: "3"
services:
  personal-site-client:
    image: personal-site-client
    stdin_open: true
    ports: 
      - "3000:3000"
    volumes:
      - ./client/:/usr/src/app
      - /usr/src/app/node_modules
  server:
    image: personal-site-api
    env_file: ./server/.env
    ports:
      - "5000:5000"
    networks:
      - mern-app
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
  mongo:
    image : mongo
    container_name: mongo
    environment:
      - PUID=1000
      - PGID=1000
    networks:
      - mern-app
    volumes:
      - mongo-data:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped
networks:
  mern-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local
